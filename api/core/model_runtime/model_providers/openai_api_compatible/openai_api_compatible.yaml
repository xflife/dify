provider: openai_api_compatible
label:
  en_US: OpenAI-API-compatible
description:
  en_US: All model providers compatible with OpenAI's API standard, such as Together.ai.
  zh_Hans: 兼容 OpenAI API 的模型供应商，例如 Together.ai。
supported_model_types:
- llm
- text-embedding
configurate_methods:
- customizable-model
model_credential_schema:
  model:
    label:
      en_US: Model Name
      zh_Hans: 模型名称
    placeholder:
      en_US: Enter full model name   
      zh_Hans: 输入模型全称
  credential_form_schemas:
  - variable: api_key
    label:
      en_US: API Key
    type: secret-input
    required: false
    placeholder:
      zh_Hans: 在此输入您的 API Key
      en_US: Enter your API Key
  - variable: endpoint_url
    label:
      zh_Hans: API endpoint URL
      en_US: API endpoint URL
    type: text-input
    required: true
    placeholder:
      zh_Hans: Base URL, eg. https://api.openai.com/v1
      en_US: Base URL, eg. https://api.openai.com/v1
  - variable: mode
    show_on:
      - variable: __model_type
        value: llm
    label:
      en_US: Completion mode
    type: select
    required: false
    default: chat
    placeholder:
      zh_Hans: 选择对话类型
      en_US: Select completion mode
    options:
      - value: completion
        label:
          en_US: Completion
          zh_Hans: 补全
      - value: chat
        label:
          en_US: Chat
          zh_Hans: 对话
  - variable: context_size
    label:
      zh_Hans: 模型上下文长度
      en_US: Model context size
    required: true
    type: text-input
    default: '4096'
    placeholder:
      zh_Hans: 在此输入您的模型上下文长度
      en_US: Enter your Model context size
  - variable: max_tokens_to_sample
    label:
      zh_Hans: 最大 token 上限
      en_US: Upper bound for max tokens
    show_on:
    - variable: __model_type
      value: llm
    default: '4096'
    type: text-input